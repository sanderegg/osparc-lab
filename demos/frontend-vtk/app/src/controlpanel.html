<table>
    <tr>
      <td>
        Tip Resolution:
        <input class='tipResolution' name="TipResolution" type="range" min="5" max="100" value="6" />
    </td>
    <td>
        Tip Radius:
        <input class='tipRadius' type="range" min="0.01" max="0.9" value="0.1" step="0.01"/>
    </td>
    <td>
        Tip Length:
        <input class='tipLength' type="range" min="0.01" max="1" value="0.3" step="0.01"/>
    </td>
    <td>
        Shaft Resolution:
        <input class='shaftResolution' type="range" min="1" max="100" value="6" />
    </td>
    <td>Shaft Radius:
        <input class='shaftRadius' type="range" min="0.01" max="1" value="0.3" step="0.01"/>          
    </td>
    </tr>
    <tr>
      <td>Invert:
          <input type="checkbox" class="invert" />        
      </td>
    </tr>
  </table>
